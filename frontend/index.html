<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Форма для добавления продукта -->
    <h2>Add Product</h2>
    <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <input type="text" id="productDescription" placeholder="Description" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <input type="number" id="productStock" placeholder="Stock" required>
        <button type="submit">Add Product</button>
    </form>

    <!-- Список продуктов -->
    <h2>Products</h2>
    <ul id="productList"></ul>

    <script src="script.js"></script>
</body>
</html>
